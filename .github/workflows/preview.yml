name: PR Preview

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: |
          export BASE_PATH="/pr-preview/pr-${{ github.event.pull_request.number }}"
          echo "BASE_PATH=$BASE_PATH" >> $GITHUB_ENV
          npm run build

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Debug build output
        run: |
          echo "BASE_PATH is: $BASE_PATH"
          ls -la out/
          echo "Checking if index.html exists:"
          find out/ -name "index.html" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy-preview:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy-preview
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with Preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-url
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ðŸš€ Preview deployed: ${{ steps.deployment.outputs.page_url }}/pr-preview/pr-${{ github.event.pull_request.number }}
